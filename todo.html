<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My app for todolist</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-3" id="core">
                <div class="col-lg-12">
                    <h1>My first to do App</h1>
                </div>
                <div class="col-lg-12 new" contenteditable></div>
                <div class="col-lg-8 offset-lg-2 add">
                    <button type="button" class="btn btn-success btn-block">Add new Task</button>
                </div>
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Manage your Tasks</a>                    
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                         
                            <input class="form-control mr-sm-2" type="search" placeholder="Search your task" aria-label="Search">
                        </div>
                      </nav>
                </div>
                <div class="col-lg-12 tasks">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span>Task number 1</span>
                            <div class="icons">
                                <i class="fas fa-trash" title="delete"></i>
                                <i class="fas fa-user-edit" title="edit"></i>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <span>Task number 2</span>
                            <div class="icons">
                                <i class="fas fa-trash"></i>
                                <i class="fas fa-user-edit"></i>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <span>Task number 3</span>
                            <div class="icons">
                                <i class="fas fa-trash"></i>
                                <i class="fas fa-user-edit"></i>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <span>Task number 4</span>
                            <div class="icons">
                                <i class="fas fa-trash"></i>
                                <i class="fas fa-user-edit"></i>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <span>Task number 5</span>
                            <div class="icons">
                                <i class="fas fa-trash"></i>
                                <i class="fas fa-user-edit"></i>
                            </div>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
